<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nova - German AI Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
<style>
  :root {
    --primary-glow: #a855f7;
    --secondary-glow: #3b82f6;
    --bg-dark: #050505;
  }
  
  body {
    background-color: var(--bg-dark);
    color: #f0f0f0;
    font-family: 'Plus Jakarta Sans', sans-serif;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* Dynamic Background */
  body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
      radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15), transparent 50%),
      radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1), transparent 40%),
      radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.1), transparent 40%);
    animation: gradient-drift 20s ease-in-out infinite alternate;
    z-index: -2;
  }
  
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: -1;
  }

  @keyframes gradient-drift {
    0% { transform: translate(0, 0) rotate(0deg); }
    100% { transform: translate(-5%, -5%) rotate(5deg); }
  }

  /* Glassmorphism */
  .glass-card {
    background: rgba(20, 20, 20, 0.7);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
  }
  
  .glass-panel {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .nav-glass {
    background: rgba(10, 10, 10, 0.85);
    backdrop-filter: blur(24px);
    border: 1px solid rgba(255, 255, 255, 0.08);
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
  ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

  /* NOVA AI ORB ANIMATIONS */
  .orb-container {
    position: relative;
    width: 240px;
    height: 240px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .orb-core {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    position: relative;
    z-index: 10;
    transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Idle State */
  .orb-core.idle {
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(168, 85, 247, 0.4), rgba(59, 130, 246, 0.6));
    box-shadow: 
        0 0 30px rgba(168, 85, 247, 0.3),
        inset 0 0 20px rgba(255,255,255,0.5);
    transform: scale(1);
    animation: breathe 4s infinite ease-in-out;
  }

  /* Listening State */
  .orb-core.listening {
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.95), rgba(56, 189, 248, 0.6), rgba(37, 99, 235, 0.8));
    box-shadow: 0 0 60px rgba(56, 189, 248, 0.6);
    transform: scale(1.1);
    animation: listen-pulse 2s infinite ease-in-out;
  }

  /* Thinking State */
  .orb-core.thinking {
    background: radial-gradient(circle at 50% 50%, #ffffff, #e879f9, #a855f7);
    box-shadow: 0 0 50px rgba(232, 121, 249, 0.6);
    animation: spin-think 1.5s linear infinite;
  }

  /* Speaking State */
  .orb-core.speaking {
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,1), rgba(236, 72, 153, 0.7), rgba(168, 85, 247, 0.8));
    box-shadow: 
        0 0 80px rgba(168, 85, 247, 0.7),
        inset 0 0 30px rgba(255,255,255,0.6);
    animation: speak-pulse 0.8s infinite alternate;
  }

  @keyframes breathe {
    0%, 100% { transform: scale(0.95); opacity: 0.9; }
    50% { transform: scale(1.05); opacity: 1; }
  }

  @keyframes listen-pulse {
    0% { box-shadow: 0 0 30px rgba(56, 189, 248, 0.4); }
    50% { box-shadow: 0 0 70px rgba(56, 189, 248, 0.8); }
    100% { box-shadow: 0 0 30px rgba(56, 189, 248, 0.4); }
  }

  @keyframes speak-pulse {
    0% { transform: scale(1); filter: brightness(1); }
    100% { transform: scale(1.12); filter: brightness(1.3); }
  }

  @keyframes spin-think {
    0% { transform: rotate(0deg) scale(0.9); border-radius: 45%; }
    50% { transform: rotate(180deg) scale(0.9); border-radius: 50%; }
    100% { transform: rotate(360deg) scale(0.9); border-radius: 45%; }
  }

  /* Ambient Rings */
  .orb-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.08);
    pointer-events: none;
  }

  .ring-1 { width: 180px; height: 180px; animation: rotate-cw 20s linear infinite; }
  .ring-2 { width: 280px; height: 280px; border-style: dashed; animation: rotate-ccw 40s linear infinite; opacity: 0.3; }
  
  @keyframes rotate-cw { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
  @keyframes rotate-ccw { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(-360deg); } }

  /* Utility Animations */
  .animate-fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
  @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
